<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 设置ios系统下的顶部状态栏的背景颜色 -->
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!-- 在ios系统中 如果出现类似于电话号码的数字 会出现蓝色的字  你想调节样式  忽略电话号码  = no  样式就没有了 这是你就可以设置了 -->
  <meta content="telephone=no" name="format-detection">
  <title>商品详情</title>
  <!-- 引入浏览器的默认样式 -->
  <link rel="stylesheet" href="../css/reset.css">
  <!-- 引入字体图标库(在该项目中我们用font-awesome字体图标 不用MUI自带的) -->
  <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
  <!-- 引入MUI的css库 -->
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <!--  引入公共样式 -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- 引入当前页面的样式 -->
  <link rel="stylesheet" href="../css/detail.css">
  <!-- 引入网站的favicon -->
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- 头部 -->
  <header class="lt-header mui-bar mui-bar-nav">
    <a class="fa fa-arrow-left mui-pull-left lt-header-back"></a>
    <a href="../index.html" class="fa fa-home mui-pull-right lt-header-home"></a>
    <h1 class="mui-title lt-header-title">商品详情</h1>
  </header>

  <!-- 底部 -->
  <footer class="lt-detail-footer mui-bar mui-bar-tab">
    <span class="fa fa-shopping-cart product-shopping"></span>
    <button class="product-cart">加入购物车</button>
    <button class="product-buy">立即购买</button>
  </footer>
  <!-- 内容区域 加回弹 -->
  <main class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <!-- 1.轮播图 -->
      <div id="slider" class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="../images/banner6.png">
            </a>
          </div>
          <!-- 第一张 -->
          <div class="mui-slider-item">
            <a href="#">
              <img src="../images/banner1.png">
            </a>
          </div>
          <!-- 第六张 -->
          <div class="mui-slider-item">
            <a href="#">
              <img src="../images/banner6.png">
            </a>
          </div>
          <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="../images/banner1.png">
            </a>
          </div>
        </div>
        <div class="mui-slider-indicator">
          <div class="mui-indicator mui-active"></div>
          <div class="mui-indicator"></div>
          <div class="mui-indicator"></div>
          <div class="mui-indicator"></div>
          <div class="mui-indicator"></div>
          <div class="mui-indicator"></div>
        </div>
      </div>
      <!-- 2.商品名称 -->
      <p class="product-name">Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400休息运动鞋休息运动鞋</p>
      <!-- 3.价格 -->
      <div class="product-price">
        <span>价格:</span>
        <strong class="old"> &yen;499.1</strong>
        <small class="new">&yen;888.1</small>
      </div>
      <!-- 4.尺码 -->
      <div class="product-size">
        尺码:
        <span>30</span>
        <span>31</span>
        <span>32</span>
        <span>33</span>
        <span>34</span>
        <span>35</span>
        <span>36</span>
        <span>37</span>
        <span>38</span>
        <span>39</span>
      </div>
      <!-- 5.数量 -->
      <div class="product-num">
        <span>数量</span>
        <div class="mui-numbox" data-numbox-min='0' data-numbox-max='100'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余20件</span>
      </div>
    </div>

  </main>



  <!-- 商品详情页模板 -->
  <script type="text/template" id="product-template">
     <!-- 1.轮播图 -->
     <div id="slider" class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
          <!-- ["1.jpg".'2.jpg'] 
          
          第一个图片  pic[0].picAddr[picAddr.length-1]
          最后一个图片 pic[0].picAddr[0]
          -->
          <!--  -->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="<%=pic[0].picAddr%>">
            </a>
          </div>
          <!-- 第一张 -->
          <div class="mui-slider-item">
            <a href="#">
              <img src="<%=pic[0].picAddr%>">
            </a>
          </div>
          <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="<%=pic[0].picAddr%>">
            </a>
          </div>
        </div>
        <div class="mui-slider-indicator">
          <div class="mui-indicator mui-active"></div>
        </div>
      </div>
      <!-- 2.商品名称 -->
      <p class="product-name"><%=proName%></p>
      <!-- 3.价格 -->
      <div class="product-price">
        <span>价格:</span>
        <strong class="old"> &yen;<%=price%></strong>
        <small class="new">&yen;<%=oldPrice%></small>
      </div>
      <!-- 4.尺码 -->
      <div class="product-size">
        尺码:
        <span>30</span>
        <span>31</span>
        <span>32</span>
        <span>33</span>
        <span>34</span>
        <span>35</span>
        <span>36</span>
        <span>37</span>
        <span>38</span>
        <span>39</span>
      </div>
      <!-- 5.数量 -->
      <div class="product-num">
        <span>数量</span>
        <div class="mui-numbox" data-numbox-min='0' data-numbox-max='<%=num%>'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余<%=num%>件</span>
      </div>
  
  </script>

  <!-- 尺码模板 -->
  <script type="text/template" id="size-template">
    尺码:
    <%for(var i =startNum ; i <= endNum;i++) {%>
      <span><%=i%></span>
      <%}%>
    
  </script>

  <!-- 引入zepto库 现在引入的zepto有问题 zepto有touch MUI也有touch 最后我会把zepto中的touch删掉-->
  <script src="../lib/zepto-notouch/zepto.min.js"></script>
  <!-- 引入MUI库  -js文件 -->
  <script src="../lib/mui/js/mui.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="../lib/artTemplate/template-native.js"></script>
  <!-- 引入当前页面的js -->
  <script src="../js/detail.js"></script>
</body>

</html>
