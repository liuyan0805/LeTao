<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <!-- 引入浏览器的默认样式 -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- 引入字体图标库(在该项目中我们用font-awesome字体图标 不用MUI自带的) -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 引入MUI的css库 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- 引入当前页面的样式 -->
  <link rel="stylesheet" href="./css/sort.css">
  <!-- 引入网站的favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- 1.头部 -->
  <header class="lt-header  mui-bar mui-bar-nav">
    <!-- /mui-plus-visible 是让a标签隐藏 -->
    <!-- 历史记录 history
        history.go(n) n为正 前几 n为负 是后退 
        history.back() 回退一页
        history.forwards()前进一页
    -->
    <a href="javascript:history.back();" class="fa fa-arrow-left lt-header-back"></a>
    <!-- mui-pull-right右浮动 -->
    <a id="search" class="fa fa-search mui-pull-right lt-header-search"></a>
    <h1 class="mui-title lt-header-title">
      <input type="text">
    </h1>
  </header>
  <!-- 2.底部 -->
  <nav class="mui-bar mui-bar-tab lt-footer">
    <a class="mui-item " href="./index.html">
      <span class="fa fa-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-item mui-active" href="./sort.html">
      <span class="fa fa-bars"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-item" href="./cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-item" href="#tabbar-with-map">
      <span class="fa fa-user"></span>
      <span class="mui-tab-label">个人中心</span>
    </a>
  </nav>
  <!-- 3.滚动区域 -->
  <div class="mui-content">
    <!-- 左边 -->
    <aside>
      <!-- 一级分类 -->
      <ul class="first-category">
        <li class="active">
          <a href="javascript:;">运动馆</a>
        </li>
        <li>
          <a href="javascript:;">女士官</a>
        </li>
        <li>
          <a href="javascript:;">男士馆</a>
        </li>
      </ul>
    </aside>
    <!-- 右边 -->
    <section class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 二级分类 -->
        <div class="second-category">
          <a href="javascript:;">
            <img src="./images/brand1.png" alt="">
          </a>
          <a href="javascript:;">
            <img src="./images/brand2.png" alt="">
          </a>
          <a href="javascript:;">
            <img src="./images/brand3.png" alt="">
          </a>
        </div>
        <div class="loading">

        </div>
      </div>
    </section>
  </div>
  <!-- 一级分类模板 -->
  <script type="text/template" id="first-template">
    <%for(var i =0;i<rows.length;i++) {%>
        <%if(i == 0) {%>
        <li class="active">
            <a href="javascript:;" data-id="<%=rows[i].id%>"><%=rows[i].categoryName%></a>
        </li>
        <% }else {%>
        <li>
            <a href="javascript:;" data-id="<%=rows[i].id%>"><%=rows[i].categoryName%></a>
        </li>
        <%}%>
      <%}%>
    </script>
  <!-- 二级分类模板 -->
  <script type="text/template" id="second-template">
    <%if(rows.length == 0) {%>
      <p>没有数据哦!!</p>
      <%} else {%>
      <%for(var i=0; i < rows.length; i++){%>
        <a href="javascript:;" data-id="<%=rows[i].id%>">
            <img src="<%=rows[i].brandLogo%>" alt="">
            <span><%= rows[i].brandName%></span>
          </a>
          <%}%>
    <%}%>

  </script>
  <!-- 引入移动端的jquery -->
  <script src="./lib/zepto-notouch/zepto.min.js"></script>
  <!-- 引入mui的js -->
  <script src="./lib/mui/js/mui.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="./lib/artTemplate/template-native.js"></script>
  <!-- 引入当前页面的js -->
  <script src="./js/sort.js"></script>
</body>

</html>
