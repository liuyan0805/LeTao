<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 设置ios系统下的顶部状态栏的背景颜色 -->
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!-- 在ios系统中 如果出现类似于电话号码的数字 会出现蓝色的字  你想调节样式  忽略电话号码  = no  样式就没有了 这是你就可以设置了 -->
  <meta content="telephone=no" name="format-detection">
  <title>乐淘云购-注册</title>
  <!-- 1.引入的库 MUI-css文件 -->
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <!-- 2.引入字体图标库fontawesome -->
  <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
  <!-- 3.引入公共样式 -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- 4.引入本页面的样式 -->
  <link rel="stylesheet" href="../css/register.css">
  <!-- 5.引入标签上的图标 -->
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- 头部 -->
  <header class="lt-header mui-bar mui-bar-nav">
    <!--  mui-plus-visible -->
    <a class="fa fa-arrow-left mui-pull-left lt-header-back" href="javascript:history.back();"></a>
    <a href="./search/search.html" class="fa fa-search mui-pull-right  mui-plus-visible"></a>
    <h1 class="mui-title lt-header-title">登录</h1>
  </header>

  <!-- 底部 -->
  <footer class="lt-footer mui-bar mui-bar-tab">
    <a class="mui-item " href="../index.html">
      <i class="fa fa-home"></i>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-item" href="../sort.html">
      <i class="fa fa-bars"></i>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-item" href="../cart.html">
      <i class="fa fa-shopping-cart"></i>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-item mui-active" href="../center.html">
      <i class="fa fa-user"></i>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </footer>
  <!-- 内容区域 加回弹 -->
  <main class="mui-content">
    <div class="form_box">
      <div class="mui-input-row">
        <input name="mobile" type="text" placeholder="手机号">
      </div>
      <div class="mui-input-row">
        <input name="pass" type="password" placeholder="密码" class="mui-input-password">
        <span class="mui-icon mui-icon-eye"></span>
      </div>
      <div class="mui-input-row">
        <input name="rePass" type="password" placeholder="确认密码" class="mui-input-password">
        <span class="mui-icon mui-icon-eye"></span>
      </div>
      <div class="mui-input-row">
        <input name="code" type="text" placeholder="认证码">
        <a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary">获取认证码</a>
      </div>
      <a href="javascript:;" class="mui-btn mui-btn-primary btn_register">注册</a>
      <div class="mui-input-row cz_text">
        <input type="checkbox" checked/> 我同意《会员服务协议》
        <a href="login.html">立即登录</a>
      </div>
    </div>
  </main>


  <!-- 引入zepto库 现在引入的zepto有问题 zepto有touch MUI也有touch 最后我会把zepto中的touch删掉-->
  <script src="../lib/zepto-notouch/zepto.min.js"></script>
  <!-- 引入MUI库  -js文件 -->
  <script src="../lib/mui/js/mui.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="../lib/artTemplate/template-native.js"></script>
  <!-- 引入本页面的js -->
  <script src="../js/register.js"></script>
</body>

</html>
